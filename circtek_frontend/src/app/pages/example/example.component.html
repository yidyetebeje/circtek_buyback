<section class="p-4">
  <app-generic-page
    [title]="'Product Inventory'"
    [subtitle]="subtitle"
    [primaryAction]="primaryAction"
    (primaryActionClick)="onPrimaryActionClick()"
    [tabs]="tabs"
    (tabChange)="onTabChange($event)"
    [facets]="facets"
    (filtersChange)="onFiltersChange($event)"
    (cellAction)="onCellAction($event)"
    [columns]="columns"
    [data]="data()"
    [loading]="loading()"
  />
</section>
