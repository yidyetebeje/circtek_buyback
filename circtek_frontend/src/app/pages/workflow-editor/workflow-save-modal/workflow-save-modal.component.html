<div class="fixed inset-0 z-50 overflow-y-auto" *ngIf="visible">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-medium text-gray-900">
            {{ isEditing ? 'Update Workflow' : 'Save Workflow' }}
          </h3>
          <button 
            type="button" 
            class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600" 
            (click)="close()"
            aria-label="Close"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form [formGroup]="workflowForm">
          <!-- Workflow Name -->
          <div class="mb-4">
            <label for="workflowName" class="block text-sm font-medium text-gray-700 mb-2">
              Workflow Name
            </label>
            <input 
              type="text"
              id="workflowName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="f['name'].touched && f['name'].invalid"
              formControlName="name"
              placeholder="Enter workflow name"
            >
            <div *ngIf="f['name'].touched && f['name'].invalid" class="text-red-600 text-sm mt-1">
              <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-4">
            <label for="workflowDescription" class="block text-sm font-medium text-gray-700 mb-2">
              Description
            </label>
            <textarea 
              id="workflowDescription"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              formControlName="description"
              rows="3"
              placeholder="Enter workflow description"
            ></textarea>
          </div>

          <!-- Client Selection (Optional) -->
          <div class="mb-4" *ngIf="clientOptions && clientOptions.length > 0">
            <label for="clientId" class="block text-sm font-medium text-gray-700 mb-2">
              Client
            </label>
            <select 
              id="clientId" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              formControlName="clientId"
            >
              <option value="" disabled>Select a client</option>
              <option *ngFor="let client of clientOptions" [value]="client.id">{{ client.name }}</option>
            </select>
          </div>
        </form>
      </div>
      
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button 
          type="button" 
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          style="background-color: #a7d48e; border-color: #a7d48e;"
          (click)="submitForm()" 
          [disabled]="workflowForm.invalid || isSaving"
        >
          <svg *ngIf="isSaving" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isEditing ? 'Update' : 'Save' }}
        </button>
        <button 
          type="button" 
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" 
          (click)="close()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
