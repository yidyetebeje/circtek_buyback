<div class="fixed inset-0 z-50 overflow-y-auto" *ngIf="visible">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-medium text-gray-900">
            {{ isEditing ? 'Update Workflow' : 'Save Workflow' }}
          </h3>
          <button 
            type="button" 
            class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600" 
            (click)="close()"
            aria-label="Close"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form [formGroup]="workflowForm">
          <!-- Workflow Name -->
          <div class="mb-4">
            <label for="workflowName" class="block text-sm font-medium text-gray-700 mb-2">
              Workflow Name
            </label>
            <input 
              type="text"
              id="workflowName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="f['name'].touched && f['name'].invalid"
              formControlName="name"
              placeholder="Enter workflow name"
            >
            <div *ngIf="f['name'].touched && f['name'].invalid" class="text-red-600 text-sm mt-1">
              <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-4">
            <label for="workflowDescription" class="block text-sm font-medium text-gray-700 mb-2">
              Description
            </label>
            <textarea 
              id="workflowDescription"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              formControlName="description"
              rows="3"
              placeholder="Enter workflow description"
            ></textarea>
          </div>
        </form>
      </div>
      
      <
  </div>
</div>
