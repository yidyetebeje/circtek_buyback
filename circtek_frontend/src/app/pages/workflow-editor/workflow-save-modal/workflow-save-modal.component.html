<div class="fixed inset-0 z-50 overflow-y-auto" *ngIf="visible">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-medium text-gray-900">
            {{ isEditing ? 'Update Workflow' : 'Save Workflow' }}
          </h3>
          <button 
            type="button" 
            class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600" 
            (click)="close()"
            aria-label="Close"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form [formGroup]="workflowForm" (ngSubmit)="submitForm()" novalidate>
          <!-- Workflow Name -->
          <div class="mb-4">
            <label for="workflowName" class="block text-sm font-medium text-gray-700 mb-2">
              Workflow Name <span class="text-red-500">*</span>
            </label>
            <input 
              type="text"
              id="workflowName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              [class.border-red-500]="f['name'].touched && f['name'].invalid"
              formControlName="name"
              placeholder="Enter workflow name"
              required
            >
            <div *ngIf="f['name'].touched && f['name'].invalid" class="text-red-600 text-sm mt-1">
              <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-4">
            <label for="workflowDescription" class="block text-sm font-medium text-gray-700 mb-2">
              Description
            </label>
            <textarea 
              id="workflowDescription"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              formControlName="description"
              rows="3"
              placeholder="Enter workflow description"
            ></textarea>
          </div>

          <!-- Error Message -->
          <div *ngIf="saveError" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-800">{{ saveError }}</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Modal Footer -->
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          [disabled]="workflowForm.invalid || isSaving"
          (click)="submitForm()"
        >
          <svg *ngIf="isSaving" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isSaving ? (isEditing ? 'Updating...' : 'Saving...') : (isEditing ? 'Update' : 'Save') }}
        </button>
        <button
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="close()"
          [disabled]="isSaving"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
