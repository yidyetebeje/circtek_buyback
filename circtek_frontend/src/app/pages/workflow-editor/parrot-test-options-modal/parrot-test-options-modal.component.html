<div class="modal-backdrop">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Parrot test options</h5>
        <button type="button" class="btn btn-close" aria-label="Close" (click)="close()"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="optionsForm">
          <!-- Duration -->
          <div class="form-group mb-3">
            <label for="recordDurationPerSide" class="form-label">Record duration (per side)</label>
            <input type="text"
                   id="recordDurationPerSide"
                   class="form-control"
                   formControlName="recordDurationPerSide"
                   placeholder="hh:mm:ss"
                   pattern="([0-9]{1,2}:)?([0-9]{1,2}:)?[0-9]{1,2}"
                   [class.is-invalid]="f['recordDurationPerSide'].touched && f['recordDurationPerSide'].invalid">
            <div *ngIf="f['recordDurationPerSide'].touched && f['recordDurationPerSide'].invalid" class="text-danger small mt-1">
              <div *ngIf="f['recordDurationPerSide'].errors?.['required']">Record duration is required.</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success" style="background-color: #a7d48e; border-color: #a7d48e;" (click)="submitForm()" [disabled]="optionsForm.invalid">
          <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Save
        </button>
      </div>
    </div>
  </div>
</div>
