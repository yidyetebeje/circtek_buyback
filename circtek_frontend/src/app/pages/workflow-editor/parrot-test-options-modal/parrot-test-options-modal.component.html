<app-generic-modal
  [isOpen]="isOpen"
  title="Parrot test options"
  [actions]="modalActions"
  (close)="close()"
  (actionClick)="onModalAction($event)"
>
  <form [formGroup]="optionsForm" class="space-y-4">
    <!-- Record Duration Per Side -->
    <div>
      <label for="recordDurationPerSide" class="block text-sm font-medium mb-2">Record duration (per side) <span class="text-red-500">*</span></label>
      <input type="text"
             id="recordDurationPerSide"
             class="w-full px-3 py-2 input"
             formControlName="recordDurationPerSide"
             placeholder="hh:mm:ss"
             pattern="([0-9]{1,2}:)?([0-9]{1,2}:)?[0-9]{1,2}"
             [class.input-error]="f['recordDurationPerSide'].touched && f['recordDurationPerSide'].invalid">
      @if (f['recordDurationPerSide'].touched && f['recordDurationPerSide'].invalid) {
        <div class="text-error text-sm mt-1">
          @if (f['recordDurationPerSide'].errors?.['required']) {
            <div>Record duration is required.</div>
          }
        </div>
      }
    </div>
  </form>
</app-generic-modal>
