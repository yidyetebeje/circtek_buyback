<app-generic-form-page
  [title]="title()"
  [subtitle]="subtitle()"
  [form]="warehouseForm()"
  [fields]="fields()"
  [actions]="actions()"
  [loading]="loading()"
  [submitting]="submitting()"
  [error]="errorMessage()"
  [showBackButton]="true"
  [submitLabel]="submitLabel()"
  backUrl="/management"
  (formSubmit)="onFormSubmit($event)"
  (actionClick)="onActionClick($event)"
>
  @if (successMessage()) {
    <div class="alert alert-success">
      <span>{{ successMessage() }}</span>
    </div>
  }
</app-generic-form-page>
