<app-generic-modal
  [isOpen]="isOpen()"
  [title]="title()"
  [actions]="actions()"
  size="md"
  (close)="onClose()"
  (actionClick)="onActionClick($event)"
>
  <form [formGroup]="form()" class="space-y-4">
        <!-- SKU Field with Autocomplete -->
        <div>
          <label class="label">
            <span class="label-text font-medium">SKU <span class="text-error">*</span></span>
          </label>
          <app-sku-autocomplete
            [value]="form().get('sku')?.value || ''"
            [required]="true"
            placeholder="Search or enter SKU..."
            (valueChange)="onSkuChange($event)"
            (skuSelected)="onSkuSelected($event)"
            (createNew)="onCreateNewSku($event)"
          />
          @if (getFieldError('sku'); as error) {
            <div class="label">
              <span class="label-text-alt text-error">{{ error }}</span>
            </div>
          }
        </div>

        <!-- Quantity Field -->
        <div>
          <label class="label">
            <span class="label-text font-medium">Quantity <span class="text-error">*</span></span>
          </label>
          <input 
            type="number" 
            formControlName="quantity"
            class="input input-bordered w-full"
            [class.input-error]="isFieldInvalid('quantity')"
            min="1"
            max="1000000"
            step="1"
            placeholder="1"
          />
          @if (getFieldError('quantity'); as error) {
            <div class="label">
              <span class="label-text-alt text-error">{{ error }}</span>
            </div>
          }
        </div>

        <!-- Price Field -->
        <div>
          <label class="label">
            <span class="label-text font-medium">Unit Price <span class="text-error">*</span></span>
          </label>
          <input 
            type="number" 
            formControlName="price"
            class="input input-bordered w-full"
            [class.input-error]="isFieldInvalid('price')"
            min="0"
            max="1000000"
            step="0.01"
            placeholder="0.00"
          />
          @if (getFieldError('price'); as error) {
            <div class="label">
              <span class="label-text-alt text-error">{{ error }}</span>
            </div>
          }
        </div>

        <!-- Is Part Checkbox -->
        <div>
          <label class="label">
            <span class="label-text font-medium">Type</span>
          </label>
          <div class="form-control">
            <label class="label cursor-pointer justify-start gap-3">
              <input 
                type="checkbox"
                formControlName="is_part"
                class="checkbox checkbox-primary"
              />
              <span class="label-text">Is Part</span>
            </label>
          </div>
        </div>
  </form>
</app-generic-modal>

<!-- SKU Specs Creation Modal -->
<app-sku-specs-create-modal
  [isOpen]="isSkuCreateModalOpen()"
  [suggestedSku]="suggestedSku()"
  (close)="onSkuCreateModalClose()"
  (created)="onSkuCreated($event)"
/>
