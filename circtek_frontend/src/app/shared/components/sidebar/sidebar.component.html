<aside class="sidebar" [class.sidebar-open]="isOpen()">
  <div class="sidebar-content">
    <div class="logo-container">
      <a routerLink="/dashboard" (click)="closeSidebar()" aria-label="Go to dashboard">
        <img src="img/brand/icon1.png" alt="Circtek Logo" class="sidebar-logo">
      </a>
    </div>
    
    <!-- Mobile navigation menu -->
    <nav class="mobile-nav">
      <ul class="mobile-nav-links">
        <li><a routerLink="/diagnostics" (click)="closeSidebar()">Diagnostics</a></li>
        <li><a routerLink="/device-history" (click)="closeSidebar()">Device History</a></li>
        <li><a routerLink="/management" (click)="closeSidebar()">Management</a></li>
        <li><a routerLink="/stock-management" (click)="closeSidebar()">Stock Management</a></li>
        <li><a routerLink="/workflow-editor" (click)="closeSidebar()">Workflow Editor</a></li>
        <li><a routerLink="/labels" (click)="closeSidebar()">Labels</a></li>
      </ul>
    </nav>
  </div>
</aside>

<!-- Mobile overlay -->
@if (isOpen()) {
  <div class="sidebar-overlay" (click)="closeSidebar()"></div>
}
